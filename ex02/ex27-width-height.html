<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.27(スタイル・ユーティリティ -  width/height)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-bottom:200px;">

  <div class="row">
    <div class="col-sm-12">
      <h1>H1 headline</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="w-25 p-3 table-primary">this is width 25%.</div>
      <div class="w-50 p-3 table-info">this is width 50%.</div>
      <div class="w-75 p-3 table-warning">this is width 75%.</div>
      <div class="w-100 p-3 table-danger">this is width 100%.</div>
    </div>
  </div>

</div>
