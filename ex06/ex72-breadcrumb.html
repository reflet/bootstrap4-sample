<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.72 パンくず(breadcrumb)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="padding-bottom:80px;">
  <div class="container" style="padding-bottom:800px;">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="h4 mb-4">navigation</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-12">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Section A</a></li>
          <li class="breadcrumb-item active">Page A</li>
        </ul>
      </div>

      <div class="col-12">
        <div class="breadcrumb">
          <a href="#" class="breadcrumb-item">Home</a>
          <a href="#" class="breadcrumb-item">Section A</a>
          <span class="breadcrumb-item active">Page A</span>
        </div>
      </div>

      <div class="col-12">
        <h2 class="display-3">Sample.</h2>
        <p class="lead">this is navigation sample page.</p>
        <p class="lead">this is navigation sample page.</p>
        <p class="lead">this is navigation sample page.</p>
        <p class="lead">this is navigation sample page.</p>
        <p class="lead">- end.</p>
      </div>

    </div>

    <div class="breadcrumb fixed-bottom bg-dark">
      <a href="#" class="breadcrumb-item">Home</a>
      <a href="#" class="breadcrumb-item">Section A</a>
      <span class="breadcrumb-item active">Page A</span>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
