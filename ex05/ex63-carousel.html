<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.63 カルーセル(carousel)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="padding-bottom:200px;">

    <div class="row">
      <div class="col-sm-12">
        <h1>panel sample</h1>
      </div>
    </div>

    <div class="row m-3">
      <div class="col-sm-12">

        <h2>イメージ(左)</h2>
        <div id="slide-01" class="carousel slide" data-ride="carousel" data-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/sample1.png" alt="item1" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-danger">
                <h3 class="display-5">First Image</h3>
                <p>This Is First Image Caption.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/sample2.png" alt="item2" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-success">
                <h3 class="display-5">Second Image</h3>
                <p>This Is Second Image Caption.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/sample3.png" alt="item3" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-dark">
                <h3 class="display-5">Third Image</h3>
                <p>This Is Third Image Caption.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/sample4.png" alt="item4" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-info">
                <h3 class="display-5">Fourth Image</h3>
                <p>This Is Fourth Image Caption.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/sample5.png" alt="item5" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-light">
                <h3 class="display-5">Fifth Image</h3>
                <p>This Is Fifth Image Caption.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/sample6.png" alt="item6" class="d-block w-100">
              <div class="carousel-caption d-none d-sm-block text-warning">
                <h3 class="display-5">sixth Image</h3>
                <p>This Is Sixth Image Caption.</p>
              </div>
            </div>
          </div>
        </div>
        <a href="#slide-01" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#slide-01" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
        <ul class="carousel-indicators">
          <li data-target="#slide-01" data-slide-to="0" class="d-none d-sm-block active"></li>
          <li data-target="#slide-01" data-slide-to="1" class="d-none d-sm-block"></li>
          <li data-target="#slide-01" data-slide-to="2" class="d-none d-sm-block"></li>
          <li data-target="#slide-01" data-slide-to="3" class="d-none d-sm-block"></li>
          <li data-target="#slide-01" data-slide-to="4" class="d-none d-sm-block"></li>
          <li data-target="#slide-01" data-slide-to="5" class="d-none d-sm-block"></li>
        </ul>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
