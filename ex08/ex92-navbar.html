<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.93 navbar</title>

  <!-- Bootstrap CSS -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <nav class="navbar navbar-extend-md navbar-light bg-light" id="navbar">
          <a href="#" class="navbar-brand">Menu</a>
          <button type="button" class="navbar-toggler"
                  data-toggle="collapse"
                  data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- menu list -->
            </ul>
          </div>
        </nav>

        <hr>

        <form class="form-inline">
          <input type="text" class="form-control" id="input1">
          <button type="button" class="btn btn-primary" id="btn">Add</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    (function($){
      const nav   = $('#navbar');
      const menu  = $('#navbarNav', nav);
      const ul    = $('ul', menu);
      const input = $('#input1');
      const btn   = $('#btn');

      let id = 0;
      btn.on('click', (e) => {
        const url = 'http://' + input.val();
        ul.append(
          $('<li class="nav-item">').append(
            $('<a class="nav-link" target="_blank">')
              .attr('href', url)
              .text('item no.' + (++id))
          )
        );

        input.val('');
        e.preventDefault();
        return false;
      });

      menu
        .on('show.bs.collapse', (e) => {
          console.log('show', e);
        })
        .on('shown.bs.collapse', (e) => {
          console.log('shown', e);
          nav.addClass('bg-info').removeClass('bg-light');
        })
        .on('hide.bs.collapse', (e) => {
          console.log('hide', e);
        })
        .on('hidden.bs.collapse', (e) => {
          console.log('hidden', e);
          nav.addClass('bg-light').removeClass('bg-info');
        });

    })(jQuery);
  </script>
</body>
</html>
