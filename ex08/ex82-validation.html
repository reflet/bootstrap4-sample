<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.82 バリデーション</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="mt-3">
  <div class="container">
    <div class="row">

      <div class="col-12 mb-5">
        <h3>HTML5の標準の必須チェック(required)</h3>
        <form method="post" action="#" class="container" id="form1" onSubmit="doForm1(event);">
          <div class="mt-2">
            <label for="name1">名前</label>
            <input type="text" id="name1" class="form-control" placeholder="名前" required>
          </div>
          <div class="mt-2">
            <label for="address1">住所</label>
            <input type="text" id="address1" class="form-control" placeholder="住所">
          </div>
          <div class="mt-2">
            <label for="email1">E-Mail</label>
            <input type="email" id="email1" class="form-control" placeholder="メールアドレス" required>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </form>
      </div>

      <div class="col-12 mb-5">
        <h3>JavaScript + Bootstrapの必須チェック(required)</h3>
        <form method="post" action="#" class="container" id="form2" onSubmit="doForm2(event);" novalidate>
          <div class="mt-2">
            <label for="name2">名前</label>
            <input type="text" id="name2" class="form-control" placeholder="名前" required>
            <div class="invalid-feedback">
              ※ 名前を入力してください。
            </div>
          </div>
          <div class="mt-2">
            <label for="address2">住所</label>
            <input type="text" id="address2" class="form-control" placeholder="住所">
            <div class="invalid-feedback">
              ※ 住所を入力してください。
            </div>
          </div>
          <div class="mt-2">
            <label for="email2">E-Mail</label>
            <input type="email" id="email2" class="form-control" placeholder="メールアドレス" required>
            <div class="invalid-feedback">
              ※ メールアドレスを入力してください。
            </div>
          </div>

          <div class="mt-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="ck1" class="custom-control-input">
              <label class="custom-control-label" for="ck1">checkbox1 (チェック状態)</label>
            </div>
          </div>

          <div class="mt-2">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="ck2" class="custom-control-input">
              <label class="custom-control-label" for="ck2">checkbox2 (中間状態)</label>
            </div>
          </div>

          <div class="mt-2">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    function doForm1() {

    }
    function doForm2(e) {
      if (e.target.checkValidity() === false) {
        e.preventDefault();
        e.stopPropagation();
      } else {
        alert('OK');
      }
      $('#form2').addClass('was-validated');
    }
    $('#ck1').prop('checked', true);
    $('#ck2').prop('indeterminate', true);
  </script>
</body>
</html>
