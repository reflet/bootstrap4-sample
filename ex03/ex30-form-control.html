<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.30(form-controlクラス)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-bottom:200px;">

  <div class="row">
    <div class="col-sm-12">
      <h1>GUI sample</h1>
    </div>
  </div>

  <div class="row">
    <form method="post" action="#">
      <div class="form-group">
        <label for="text">text</label>
        <input type="text" class="form-control" id="text" placeholder="message">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" placeholder="mail address">
      </div>
      <div class="form-group">
        <label for="password">email</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="number">number</label>
        <input type="number" class="form-control" id="number" value="100">
      </div>
      <div class="form-group">
        <label for="date">date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="time">time</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="color">color</label>
        <input type="color" id="color">
      </div>
      <div class="form-group">
        <label for="select">select</label>
        <select id="select" class="form-control">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </div>
      <div class="form-group">
        <label for="select2">select</label>
        <select id="select2" class="form-control" size="3">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </div>
      <div class="form-group">
        <label for="area">text area</label>
        <textarea id="area" class="form-control"></textarea>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" name="check" class="form-check-input">
          checkbox control
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" name="radio" value="a" class="form-check-input">
          radio button A
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" name="radio" value="b" class="form-check-input">
          radio button B
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" name="radio" value="c" class="form-check-input" disabled>
          radio button C
        </label>
      </div>
      <div class="form-group">
        <input type="submit" class="btn" value="send">
      </div>
    </form>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
