<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.50 プログレスバー(progress-bar)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-bottom:200px;">

  <div class="row">
    <div class="col-sm-12">
      <h1>GUI sample</h1>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>HTML5(progressタグ)</h4>
      <progress value="70" max="100">70 %</progress>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>Bootstrap(初期表示)</h4>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width:70%;"
             aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
          70%
        </div>
      </div>
      <br><br>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>Bootstrap(斜線＋アニメーション)</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%;"
          aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
          70%
        </div>
      </div>
      <br><br>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>Bootstrap(マルチバー表示)</h4>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:10%;"
             aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
          10%
        </div>
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width:20%;"
             aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
          20%
        </div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:30%;"
             aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
          30%
        </div>
      </div>
      <br><br>
    </div>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
