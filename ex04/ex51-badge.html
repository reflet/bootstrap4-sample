<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap Sample No.51 バッジ(badge)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-bottom:200px;">

  <div class="row">
    <div class="col-sm-12">
      <h1>GUI sample</h1>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h3>this is Badge sample. <span class="badge badge-primary">New</span></h3>
      <h5>this is Badge sample. <span class="badge badge-danger">!?</span></h5>
      <p>this is Badge sample. <span class="badge badge-secondary">ok.</span></p>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>プッシュボタンのバッジ表示</h4>
      <button class="btn btn-lg btn-primary">
        Push button <span class="badge badge-dark">click</span>
      </button>
      <a href="#" class="btn btn-lg btn-secondary">
        Hyper Link <span class="badge badge-light">click</span>
      </a>
      <br><br>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-12">
      <h4>ピル型バッジ表示</h4>
      <h3>
        this is badge sample.
        <span class="badge badge-pill badge-info">badge</span>
      </h3>
      <p>
        this is badge sample.
        <span class="badge badge-pill badge-warning">badge</span>
      </p>
    </div>
  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
